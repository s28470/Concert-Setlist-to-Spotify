<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist to Spotify Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .spotify-preview {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Setlist to Spotify Playlist</h1>
        <form method="POST">
            <label for="url">Setlist.fm URL:</label>
            <input type="url" id="url" name="url" required>
            <button type="submit">Create Playlist</button>
        </form>

        {% if error %}
            <div class="error">Error: {{ error }}</div>
        {% endif %}

        {% if playlist_id %}
            <div class="success spotify-preview">
                <p>You can find your playlist here: <a href="{{ playlist_url }}" target="_blank">View on Spotify</a></p>
                <iframe src="https://open.spotify.com/embed/playlist/{{ playlist_id }}?utm_source=generator"
                        width="100%" height="352" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"></iframe>
            </div>
        {% endif %}

        {% if band_name %}
        <h2>{{ band_name }} Setlist</h2>
        {% if location %}
            <h3>Location: {{ location }}</h3>
        {% endif %}
        {% endif %}
    </div>
</body>
</html>
